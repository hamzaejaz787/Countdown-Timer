<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/183f66aaf1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <section class="countdown-main">
      <h1 class="countdown-title">We're launching soon</h1>

      <div class="countdown">
        <div class="card-container">
          <div class="card">
            <div class="card-upper"></div>
            <div class="card-lower"></div>
            <div class="countdown-time days"></div>
          </div>
          <p>Days</p>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="card-upper"></div>
            <div class="card-lower"></div>
            <div class="countdown-time hours"></div>
          </div>
          <p>Hours</p>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="card-upper"></div>
            <div class="card-lower"></div>
            <div class="countdown-time minutes"></div>
          </div>
          <p>Minutes</p>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="card-upper"></div>
            <div class="card-lower"></div>
            <div class="countdown-time seconds"></div>
          </div>
          <p>Seconds</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
